<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slider">

            <div style="background-color:#fd3555">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color:#2ab6ba">
                <h1>Blue sky </h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color:#252e33">
                <h1>Lonely castle</h1>
                <p>in the widerness</p>
            </div>
            <div style="background-color:#ffbb56">
                <h1>Flyin eagle</h1>
                <p>in the sunset</p>
            </div>
            
        </div>
        <div class="right-slider">
            <div style="background-image: url('images/c.png');"></div>
            <div style="background-image: url('images/m.png');"></div>
            <div style="background-image: url('images/rb.png');"></div>
            <div style="background-image: url('images/e.png');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">+</button>
            <button class="up-button">-</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
